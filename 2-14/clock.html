<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表</title>
    <link rel="stylesheet" href="clock.css" />
</head>

<body>
    <h1>钟表</h1>
    <div id="clock">
        <div class="num_wrap">
            <span class="num1">12</span>
            <span class="num2">3</span>
            <span class="num3">6</span>
            <span class="num4">9</span>
        </div>
        <div class="circle"></div>
        <!-- 小时 -->
        <div class="p hour"></div>
        <!-- 分钟 -->
        <div class="p minute"></div>
        <!-- 秒 -->
        <div class="p second"></div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
